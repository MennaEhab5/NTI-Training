    <!-- Button trigger modal -->
    <section class="container my-5">
      <div class="row">
        <div
          class="col-md-3 col-12 position-relative"
          style="background-color: black; aspect-ratio: 1/1; border-radius: 5%;"
        >
          <button
            type="button"
            class="btn btn-transparent position-absolute top-50 start-50 translate-middle"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
          >
          <i class="bi bi-youtube fs-1 text-danger"></i>
          </button>
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="videoModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content bg-dark">
          <div class="modal-body p-0 position-relative">
            <button
              type="button"
              class="btn-close btn-close-white position-absolute top-0 end-0 m-2"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
            <div class="ratio ratio-16x9">
              <iframe
                id="youtubeVideo"
                src="https://www.youtube.com/embed/dQw4w9WgXcQ?rel=0"
                title="YouTube video"
                allow="autoplay; encrypted-media"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>
