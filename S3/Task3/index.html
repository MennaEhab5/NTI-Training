<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:400,300,500,600,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="bg">
      <div class="container">
        <div class="w-50" id="left-side">
          <div class="content">
            <h2>Let's Chat</h2>
            <p>
              Whatever you have a question, want to start a project or simply
              want to connect.<br /><br />
              Feel free to send me a message in the contact form
            </p>
          </div>
        </div>
        <div class="w-50" id="right-side">
          <h2>Contact</h2>
          <div class="frm">
            <p>*Required</p>
            <form>
              <input class="in-put" type="text" placeholder="    Name *"><br>
              <input class="in-put" type="email" placeholder="    Email *"><br>
              <input class="in-put" type="text" placeholder="    Company"><br>
              <input class="in-put" type="tel" placeholder="    Phone"><br>
              <textarea class="in-put txtarea" placeholder="    Message"></textarea><br>
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
